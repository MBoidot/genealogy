    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .node circle {
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .node.dead circle {
            fill: white;
        }

        .decade-ring {
            fill: none;
            stroke: #ccc;
            stroke-width: 1px;
            stroke-dasharray: 3, 3;
            opacity: 0.5;
        }

        .decade-label {
            font-size: 11px;
            fill: #999;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.4;
        }

        .link.non-bio {
            stroke: #666;
            stroke-width: 1;
            stroke-dasharray: 6, 4;
            stroke-opacity: 0.8;
        }

        #slider-container {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
    </style>
</head>

            if (p.birth && p.birth.trim()) {

                if (parts.length >= 3) return parseInt(parts[2]);
            }
            return null;

        const decadeRings = g.append("g").attr("class", "decade-rings");
        for (let decade = Math.floor(minYear / 10) * 10; decade <= maxYear; decade += 10) {

                decadeRings.append("circle").attr("class", "decade-ring").attr("r", decadeRadius);

            if (!birthStr || !birthStr.trim()) return radius * 0.5;

            if (parts.length >= 3) {
                const year = parseInt(parts[2]);
                if (!isNaN(year)) return ((year - minYear) / yearRange) * radius;

            if (n === 1) {
                // Single spouse → small positive offset
                const r = spouses[0].y || 1;
                spouses[0].xOffset = baseDistance / r;
